<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <input id="pok" type="text" placeholder="Escriba el nombre o numero de pokemon">
            <button onclick="traer()">Buscar</button>
    <div class="carta">
        <div class="p1">
            <div class="nom-img">
                <h1 id="nombre"></h1>
                <img id="img" alt="">
            </div>
            <div id="medidas">
                <div id="alt">
                    <h3 id="altura"></h3>
                </div>
                <div id="pes">
                    <h3 id="peso"></h3>
                </div>
            </div>
        </div>
        <div class="p2">
            <h3 id="numero"></h3>
            <h2>TIPO</h2>
            <h3 id="tipo"></h3>
            <h2>DEBIL CONTRA</h2>
            <h3 id="debilidades">debilidades</h3>
        </div>
        <div class="p3">
            <h1>ESTAD√çSTICAS</h1>
            <div class="estadis">
                <div class="barras">
                    <div class="stack">
                        <h2>HP: <h2 id="hp"></h2>
                        </h2>
                    </div>
                    <div class="stack">
                        <h2>Attack: <h2 id="attack"></h2>
                        </h2>
                        <div class="stat-bar">
                            <div class="stat-fill" style="width: 95%;"></div>
                        </div>
                    </div>
                    <div class="stack">
                        <h2>Defense: <h2 id="defense"></h2>
                        </h2>
                        <div class="stat-bar">
                            <div class="stat-fill" style="width: 95%;"></div>
                        </div>
                    </div>
                    <div class="stack">
                        <h2>Special attack: <h2 id="special-attack"></h2>
                        </h2>
                        <div class="stat-bar">
                            <div class="stat-fill" style="width: 95%;"></div>
                        </div>
                    </div>
                    <div class="stack">
                        <h2>special defense: <h2 id="special-defense"></h2>
                        </h2>
                        <div class="stat-bar">
                            <div class="stat-fill" style="width: 95%;"></div>
                        </div>
                    </div>
                    <div class="stack">
                        <h2>Speed: <h2 id="speed"></h2>
                        </h2>
                        <div class="stat-bar">
                            <div class="stat-fill" style="width: 95%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function traer() {
            let pokemon = document.getElementById("pok").value
            let res = await axios.get(`https://pokeapi.co/api/v2/pokemon/${pokemon}`)
            console.log(res);
            document.getElementById("nombre").textContent = res.data.name
            document.getElementById("numero").textContent = res.data.id
            document.getElementById("img").src = res.data.sprites.other["official-artwork"]["front_default"]
            document.getElementById("altura").textContent = `Estatura: ${(res.data.height) / 10}m`
            document.getElementById("peso").textContent = `Peso: ${(res.data.weight) / 10}Kg`
            document.getElementById("tipo").textContent = `Tipo: ${res.data.types.map(tipo => tipo.type.name).join(", ")}`
        }
        traer()
    </script>

</body>

</html>
